{% extends 'usercenter-fav-base.html' %}
{% load staticfiles %}
{% block favoritelist %}
    <div class="companycenter">
        <div class="group_list brief">
            {% for course in user_fav %}
                <div class="module1_5 box">
                    <a href="{% url 'courses:detail' course.id %}">
                        <img width="214" height="190" src="{{ MEDIA_URL }}{{ course.image }}"/>
                    </a>
                    <div class="des">
                        <a href="{% url 'courses:detail' course.id %}"><h2>{{ course.name }}</h2></a>
                        <span class="fl">时长：<i class="key">{{ course.learn_times }}分钟</i></span>
                        <span class="fr">学习人数：{{ course.students }}</span>
                    </div>
                    <div class="bottom">
                        <span class="fl">{{ course.course_org.name }}</span>
                        <span class="delete-group fr jsDeleteFav" data-favid="{{ course.id }}" data-favetype="1"></span>
                    </div>
                </div>
            {% endfor %}
         </div>
    </div>
{% endblock %}
