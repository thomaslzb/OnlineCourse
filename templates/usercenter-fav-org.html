{% extends 'usercenter-fav-base.html' %}
{% load staticfiles %}
{% block favoritelist %}
    <div class="messagelist">
        {% for fav_org in user_fav %}
            <div class="messages butler_list company company-fav-box">
                <dl class="des fr">
                    <dt>
                        <a href="{% url 'org:org_home' fav_org.id %}">
                            <img width="160" height="90" src="{{ MEDIA_URL }}{{ fav_org.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1><a href="{% url 'org:org_home' fav_org.id %}">{{ fav_org.name }}</a></h1>
                        <div class="pic fl" style="width:auto;">
                            <img src="{% static 'images/authentication.png' %}"/>
                            <img src="{% static 'images/gold.png' %}"/>
                        </div>
                        <span class="c8 clear">{{ fav_org.address }}</span>
                        <div class="delete jsDeleteFav" data-favid="{{ fav_org.id }}" data-favetype="2"></div>
                    </dd>
                </dl>
            </div>
        {% endfor %}
    </div>
{% endblock %}
